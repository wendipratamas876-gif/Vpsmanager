<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Manager - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">VPS Manager</div>
            <div class="user-info">
                <div class="avatar">üë§</div>
                <div id="username">Loading...</div>
            </div>
            <nav>
                <a href="#" class="active" onclick="showSection('overview')">üìä Overview</a>
                <a href="#" onclick="showSection('vpsList')">üñ•Ô∏è My VPS</a>
                <a href="#" onclick="showSection('createVPS')">‚ûï Create VPS</a>
                <a href="#" onclick="showSection('settings')">‚öôÔ∏è Settings</a>
                <a href="#" onclick="logout()">üö™ Logout</a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="pageTitle">Dashboard Overview</h1>
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
            
            <!-- Overview Section -->
            <div id="overview" class="section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total VPS</h3>
                        <div id="totalVPS" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active VPS</h3>
                        <div id="activeVPS" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>CPU Usage</h3>
                        <div id="avgCPU" class="stat-value">0%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Memory Usage</h3>
                        <div id="avgMemory" class="stat-value">0%</div>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart-box">
                        <h3>Resource Usage</h3>
                        <canvas id="resourceChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h3>Network Traffic</h3>
                        <canvas id="networkChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- VPS List Section -->
            <div id="vpsList" class="section">
                <div class="section-header">
                    <h2>My Virtual Private Servers</h2>
                    <button onclick="showSection('createVPS')" class="btn-primary">+ Create New VPS</button>
                </div>
                <div id="vpsContainer" class="vps-grid">
                    <!-- VPS cards will be loaded here -->
                </div>
            </div>
            
            <!-- Create VPS Section -->
            <div id="createVPS" class="section">
                <h2>Create New VPS</h2>
                <div class="create-form">
                    <div class="form-group">
                        <label>VPS Name</label>
                        <input type="text" id="vpsName" placeholder="my-vps-01">
                    </div>
                    
                    <div class="form-group">
                        <label>CPU Type</label>
                        <select id="cpuType">
                            <option value="AMD EPYC">AMD EPYC (2 Cores)</option>
                            <option value="Intel Premium">Intel Premium (4 Cores)</option>
                            <option value="High Performance">High Performance (8 Cores)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>RAM</label>
                        <select id="ramSize">
                            <option value="1">1 GB</option>
                            <option value="2">2 GB</option>
                            <option value="4">4 GB</option>
                            <option value="8">8 GB</option>
                            <option value="16">16 GB</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Storage</label>
                        <select id="storageSize">
                            <option value="25">25 GB SSD</option>
                            <option value="50">50 GB SSD</option>
                            <option value="100">100 GB SSD</option>
                            <option value="200">200 GB SSD</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Operating System</label>
                        <select id="osType">
                            <option value="ubuntu-20-04">Ubuntu 20.04</option>
                            <option value="ubuntu-22-04">Ubuntu 22.04</option>
                            <option value="debian-11">Debian 11</option>
                            <option value="centos-8">CentOS 8</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button onclick="showSection('vpsList')" class="btn-secondary">Cancel</button>
                        <button onclick="createVPS()" class="btn-primary">Create VPS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- VPS Detail Modal -->
    <div id="vpsDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="vpsDetailContent">
                <!-- VPS details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/websocket.js"></script>
</body>
</html>
